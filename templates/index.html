<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; }
        .todo-item { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="{{ url_for('add') }}" method="post">
            <input type="text" name="task" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for item in todo_items %}
            <li class="todo-item">
                <span style="text-decoration: {{ 'line-through' if item.done else 'none' }}">{{ item.task }}</span>
                <a href="{{ url_for('toggle', id=item.id) }}">Toggle</a>
                <a href="{{ url_for('delete', id=item.id) }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
